[GENERAL]
pop_size            = 40
allow_rem_all_conns = True
hidden_activations  = {'tanh': 4,
                       'sigmoid': 3}
output_activations  = 'sigmoid'


[GENOME]
dtype              = 'float16'
global_bias        = False
recurrent_graph    = True
recurrent_stateful = True
recurrent_init     = 0
bias_init          = 0
bias_stddev        = 0.4
weights_init       = 0.5
weights_stddev     = 0.4


[SPECIATION]
spec_type              = 'dynamic'
spec_species_count     = 4
spec_species_fitness   = 'median'
spec_distance          = 0.3
spec_distance_inc      = 0.05
spec_distance_excess   = 2
spec_distance_disjoint = 2
spec_distance_weight   = 0.1
spec_genome_elitism    = 2
spec_min_offspring     = 1
spec_reprod_thres      = 0.5
spec_max_stagnation    = 10
spec_species_elitism   = 2
spec_rebase_repr       = True
spec_reinit_extinct    = False


[EVOLUTION]
max_mutation           = 0.3
mutation_add_conn_prob = 1
mutation_add_node_prob = 2
mutation_rem_conn_prob = 3
mutation_rem_node_prob = 4
mutation_bias_prob     = 5
mutation_weights_prob  = 6
crossover_prob         = 7
